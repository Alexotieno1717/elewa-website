<button
  (mouseover)="(isHovered)"
  (mouseout)="(!isHovered)"
  class="slider-button"
  [style.background]="btnBackgroundColor"
  [style.border-color]="buttonData?.borderColor"
>
  <span class="text">{{ buttonData?.text }}</span>
  <i
    class="fa-solid fa-arrow-right right-arrow"
    [style.background]="iconBackgroundColor"
    [style.color]="buttonData?.iconColor"
  ></i>
</button>
